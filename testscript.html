<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>

    <script>
    $.getJSON('https://csc-394-backend.herokuapp.com/users/ggk', function(data) {

       //var text = `Date: ${data.date}<br>`
      var text = `IP: ${data.first_name}<br>`
                    
        
        $(".mypanel").html(text);
    });
    </script>
    
</body>
</html>
